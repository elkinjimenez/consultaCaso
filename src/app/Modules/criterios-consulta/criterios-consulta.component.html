<div class="p-3 border rounded-bottom">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row mx-2">
              <label for="tipoSolicitud" class="col-sm-4 col-form-label">Tipo de solicitud <span
                  class="text-danger font-weight-bold">*</span></label>
              <select [disabled]="campos.selectTipoSolicitud.length === 0" [(ngModel)]="campos.consulta.tipoSolicitud"
                class="form-control col-sm-8 input-peque" id="tipoSolicitud">
                <option value="" selected disabled>Seleccione</option>
                <option value="{{t.id}}" *ngFor="let t of campos.selectTipoSolicitud">{{t.description}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row mx-2">
              <label for="servicios" class="col-sm-4 col-form-label">Servicios <span
                  class="text-danger font-weight-bold">*</span></label>
              <select [(ngModel)]="campos.consulta.servicios" class="form-control col-sm-8 input-peque" id="servicios">
                <option value="" selected disabled>Seleccione</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row mx-2">
              <label for="categoria" class="col-sm-4 col-form-label">Categoría <span
                  class="text-danger font-weight-bold">*</span></label>
              <select [(ngModel)]="campos.consulta.categoria" class="form-control col-sm-8 input-peque" id="categoria">
                <option value="" selected disabled>Seleccione</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row mx-2">
              <label for="subcategoria" class="col-sm-4 col-form-label">Subcategoría <span
                  class="text-danger font-weight-bold">*</span></label>
              <select [(ngModel)]="campos.consulta.subcategoria" class="form-control col-sm-8 input-peque"
                id="Subcategoria">
                <option value="" selected disabled>Seleccione</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row mx-2">
              <label for="vozCliente" class="col-sm-4 col-form-label">Voz del cliente <span
                  class="text-danger font-weight-bold">*</span></label>
              <select [(ngModel)]="campos.consulta.vozCliente" class="form-control col-sm-8 input-peque"
                id="vozCliente">
                <option value="" selected disabled>Seleccione</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row mx-2">
              <label for="funcionalidad" class="col-sm-4 col-form-label">Funcionalidad <span
                  class="text-danger font-weight-bold">*</span></label>
              <select [(ngModel)]="campos.consulta.funcionalidad" class="form-control col-sm-8 input-peque"
                id="funcionalidad">
                <option value="" selected disabled>Seleccione</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <button [disabled]="campos.consulta.boton" (click)="consultarCasos()" title="Consultar casos técnicos"
          class="btn btn-danger shadow text-white rounded-pill p-2" style="width: 36px; height: 36px;"><i
            class="fas fa-search fa-lg"></i></button>
      </div>
    </div>
  </div>
</div>
