<div class="container-center">
  @if (!qrImage) {
  <h1>Generador de código QR</h1>
  <div class="input-with-button">
    <input [(ngModel)]="qrData" class="cambiar-tamano" type="text" placeholder="Ingrese una URL o algún texto">
    <button [disabled]="!qrData" (click)="generateQRCode()" class="btn-qr">Generar QR</button>
  </div>
  }@else {
  <div class="qr">
    <img class="img-qr" [src]="qrImage" alt="QRCode">
  </div>
  <div>
    <button class="btn" (click)="downloadImage()">Descargar</button>
    <button class="btn" (click)="qrImage=''">Generar nuevo</button>
  </div>
  }
</div>
